<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo_login.css">
    <link rel="shortcut icon" href="img/veterinario.png"  />
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/conexion.js"> </script>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="" id="form">
         <center> <img class="mb-4" src="img/veterinario.png" alt="" width="72" height="57"></center>
          <h1 class="h3 mb-3 fw-normal "> Ingrese Con Su Usuario</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com" required="required">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="clave" placeholder="contraseña">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Recordar Datos
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
          <p class="mt-5 mb-3 text-body-secondary">&copy; 2020–2023</p>
        </form>
      </main>
</body>
<script src="js/modulos/login.js"></script>
<script src="js/bootstrap/bootstrap.bundle.js"></script>
</html>
